<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="./css/bootstrap.css">

  <!-- Animate css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css" />

  <title>Hello, world!</title>
  <style>
    h4 {
      margin: 1rem 0;
    }

    body {
      background: #eee;
    }

    .container {
      margin-bottom: 2rem;
    }
  </style>
</head>

<body>
  <!-- 
    須設定 JS 來啟動
    data-toggle="tooltip" 啟動彈出工具提示框
    data-placement="top" 可以設定彈出方向 top、right、bottom、left
    data-offset="x,y" 彈出位移
    data-trigger="click" 預設 click 觸發，可更改為 hover(滑入)、foucs(點擊後顯示，直到點擊別的地方後關閉)
    data-content="彈出框的內容"
    title="彈出的標題"
  -->
  <div class="container">
    <h4>工具提示框 (Tooltips)</h4>
    <div class="row">
      <div class="col">
        <button type="button" class="btn btn-secondary" data-toggle="tooltip" data-placement="top"
          title="Tooltip on top">
          Tooltip on top
        </button>
        <button type="button" class="btn btn-secondary" data-toggle="tooltip" data-placement="right"
          title="Tooltip on right">
          Tooltip on right
        </button>
        <button type="button" class="btn btn-secondary" data-toggle="tooltip" data-placement="bottom"
          title="Tooltip on bottom">
          Tooltip on bottom
        </button>
        <button type="button" class="btn btn-secondary" data-toggle="tooltip" data-placement="left"
          title="Tooltip on left">
          Tooltip on left
        </button>
      </div>
    </div>
  </div>


  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="./js/jquery-3.5.1.min.js"></script>
  <script src="./js/popper.min.js"></script>
  <script src="./js/bootstrap.min.js"></script>
  <script>
    $(function () {
      $('[data-toggle="tooltip"]').tooltip()
    })
  </script>
</body>

</html>
