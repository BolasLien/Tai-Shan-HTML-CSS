<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="./css/bootstrap.css">

  <!-- Animate css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css" />

  <title>Hello, world!</title>
  <style>
    h4 {
      margin: 1rem 0;
    }

    body {
      background: #eee;
    }

    .container {
      margin-bottom: 2rem;
    }
  </style>
</head>

<body>
  <h1 class="animate__animated animate__flip">這是動畫</h1>
  <div class="container">
    <h4>互動視窗 (Modal)</h4>
    <div class="row">
      <div class="col">
        <!-- 
          需要 button 或 a 的 data-toggle="modal" 觸發 modal
          button 使用 data-target 屬性，值為 modal 主體 id
          a 沒有 data-target 屬性，所以改為 href="#id"
        -->
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#bolas">
          這是觸發 modal 按鈕
        </button>

        <a href="#bolas" class="btn btn-primary" data-toggle="modal">
          這是觸發 modal 按鈕
        </a>

        <!-- 
          .modal 的標籤為 modal 主體
          * 加入屬性 data-backdrop="static"，讓使用者在顯示 modal 時，點其他地方不會關閉 modal 
          * 加入 .fade 會有淡入、淡出轉場效果
        -->
        <div class="modal fade" id="bolas" data-backdrop="static">
          <!-- .modal-dialog
            可以加入 .modal-dialog-centered 來使 modal 顯示在垂直置中的地方
            可以加入 .modal-sm .modal-lg .modal-xl 來更改尺寸
          -->
          <div class="modal-dialog modal-dialog-centered modal-lg">
            <!-- .modal-content 內有分為三個部分 .modal-header .modal-body .modal-footer-->
            <div class="modal-content">
              <!-- .modal-header 是 modal 的標題 -->
              <div class="modal-header">
                <h5 class="modal-title" id="bolasLabel">專區庫存，較。</h5>
                <button type="button" class="close" data-dismiss="modal">
                  <span>&times;</span>
                </button>
              </div>
              <!-- .modal-body 是 modal 的內容 -->
              <div class="modal-body">
                家電說什麼二十信心發展統計一個月明天點擊到我大力，研究生規模開口適合以來結構究竟站內瘋狂一點這一結果，使用一次熟悉英雄民主站長其他，實行一套有時候主角帶來，報告畫面那位不對消失全市過來存款，網際網路金額硬盤放下型號專區填寫正式工藝他們的，體會訊息，吸引獲。
              </div>
              <!-- .modal-footer 是 modal 的 Footer -->
              <div class="modal-footer">
                <!-- data-dismiss="modal" 這個屬性是關閉 modal 的功能 -->
                <button type="button" class="btn btn-secondary" data-dismiss="modal">這裡是關閉 modal </button>
                <button type="button" class="btn btn-primary">這個按鈕不做甚麼</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="./js/jquery-3.5.1.min.js"></script>
  <script src="./js/popper.min.js"></script>
  <script src="./js/bootstrap.min.js"></script>
  <script>
    // 用 animate.css 覆寫 bootstrap 的 moadl 演出
    $(".modal").on('show.bs.modal', function () {
      $('.modal .modal-dialog').attr('class', 'modal-dialog modal-dialog-centered modal-lg animate__animated animate__backInDown')
    })

    $(".modal").on('hide.bs.modal', function () {
      $('.modal .modal-dialog').attr('class', 'modal-dialog modal-dialog-centered modal-lg animate__animated animate__backOutDown')
    })
  </script>
</body>

</html>
