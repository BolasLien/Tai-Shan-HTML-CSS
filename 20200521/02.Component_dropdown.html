<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="./css/bootstrap.css">

  <title>Hello, world!</title>
  <style>
    h4 {
      margin: 1rem 0;
    }

    html,
    body {
      height: 100%;
    }

    body {
      background: #eee;
    }

    .container {
      margin-bottom: 2rem;
    }
  </style>
</head>

<body>
  <!-- dropdown 可以使用 button、a 去觸發下拉選單，兩元素都必須要有 data-toggle="dropdown" -->
  <div class="container-fluid d-flex justify-content-around align-items-center h-100 bg-dark">
    <div class="dropdown">
      <!-- dropup dropdown dropleft dropright 設定下拉方向 -->
      <div class="btn-group dropdown">
        <!-- 必須要有 data-display="static" 才能使用響應式對齊 -->
        <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
          data-display="static" data-offset="10,20">
          Dropdown button
        </button>
        <!-- .dropdown-menu 一開始隱藏起來，點選按鈕會在外層 .dropdown 增加 .show 顯示下拉選單 -->
        <div class="dropdown-menu dropdown-menu-lg-right">
          <!-- dropdown-item-text 分類項目 -->
          <span class="dropdown-item-text" href="#">電腦</span>
          <!-- dropdown-divider 分隔線 -->
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" href="#">主機板</a>
          <a class="dropdown-item" href="#">硬碟</a>
          <a class="dropdown-item disabled" href="#">記憶體</a>
        </div>
      </div>
    </div>

    <div class="dropdown">
      <a class="btn btn-success btn-sm dropdown-toggle" href="#" role="button" id="dropdownMenuLink"
        data-toggle="dropdown">
        Dropdown link
      </a>
      <div class="dropdown-menu">
        <a class="dropdown-item" href="#">Action</a>
        <a class="dropdown-item" href="#">Another action</a>
        <a class="dropdown-item" href="#">Something else here</a>
      </div>

    </div>

    <!-- Example single danger button -->
    <div class="btn-group">
      <button type="button" class="btn btn-danger dropdown-toggle" data-toggle="dropdown">
        Action
      </button>
      <div class="dropdown-menu">
        <a class="dropdown-item" href="#">Action</a>
        <a class="dropdown-item" href="#">Another action</a>
        <a class="dropdown-item" href="#">Something else here</a>
        <div class="dropdown-divider"></div>
        <a class="dropdown-item" href="#">Separated link</a>
      </div>
    </div>
  </div>



  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="./js/jquery-3.5.1.min.js"></script>
  <script src="./js/popper.min.js"></script>
  <script src="./js/bootstrap.min.js"></script>
</body>

</html>
