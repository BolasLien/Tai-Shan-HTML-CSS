<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        nav {
            background: #000;
        }

        nav a {
            display: inline-block;
            text-decoration: none;
            padding: 1rem;
            color: #FFF;
            background: gray;
            transition: 1s;
        }

        nav a:hover {
            color: #000;
            background: ivory;
        }
    </style>

</head>

<body>
    <nav class="menu">
        <a href="#">AAAA</a>
        <a href="#">AAAA</a>
        <a href="#">AAAA</a>
        <a href="#">AAAA</a>
        <a href="#">AAAA</a>

    </nav>
</body>

</html>
